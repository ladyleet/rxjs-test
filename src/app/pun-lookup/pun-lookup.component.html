<span>
    <h3 class="primary-color">Search for Puns</h3>
</span>
<mat-input-container>
  <input #keywords type="text" matInput
    autofocus="true"
    placeholder="Enter keyword"
    (input)="keywordsInputChange$.next(keywords.value)"/>
</mat-input-container>

<button mat-raised-button color="primary" (click)="openDialog()">Need Ideas?</button>

<button mat-raised-button color="accent" (click)="listenClick$.next()">Listen</button>

<button mat-raised-button color="accent" (click)="showCamera = !showCamera">Snapshot</button>

<div *ngIf="showCamera">
  <app-snapshot-camera [width]="400" [height]="400" (snapshot)="snapshot$.next($event)"></app-snapshot-camera>
</div>

<h3 class="primary-color">Suggested Keywords</h3>
<mat-card *ngFor="let keyword of (keyword$ | async)">
  <mat-card-content>
    {{keyword}}
  </mat-card-content>
</mat-card>

<h3 class="primary-color">Puns Found</h3>
<mat-card *ngFor="let pun of (punsFound$ | async)">
  <mat-card-content>
    {{pun.pun}}
    {{pun.answer}}
  </mat-card-content>
</mat-card>
